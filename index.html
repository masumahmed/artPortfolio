<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="lib/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">
</head>

<body>
    <div id="sideBar">
        <img src="https://picsum.photos/128" alt="" style="border-radius: 100px;">
        <p>Mufasum</p>
        <a href="#">Artist Bio</a>
        <a href="#">2019</a>
        <a href="#">2018</a>
    </div>

    <div id="main">
        <div id="bio">
            
        </div>
        <div id="gallary">
            <h1>2019</h1>
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="https://picsum.photos/1000/350?random=5" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="https://picsum.photos/600/400?random=5" style="width:100%"
                            onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
